<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
</head>
<body>
<h4>New Department registration</h4>
<br>
<form th:action="@{/processdepartment}" th:object="department" method="post" enctype="multipart/form-data">
<input type="hidden" th:field="*{id}" />
Department name: <input type="text" th:field="*{name}" >
    <button  type="submit" >Submit</button>
</form>
</body>
</html>
