<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="card">
    <div class="card-body">
        <h4>New User registration</h4>
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" >
            <div class="form-group">
                <label>First Name: </label><mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">First Name Error</span></strong></mark>
                <input class="form-control" type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/><br><br>
            </div>
            <div class="form-group">
                <label>Last Name: </label><mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{firstName}">Last Name Error</span></strong></mark>
                <input class="form-control" type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br><br>
            </div>
            <div class="form-group">
                <label>Email: </label><mark><strong>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Email Error</span></strong></mark>
                <input class="form-control" type="email" id="email" placeholder="Email" th:field="*{email}"/><br><br>
            </div>
            <div class="form-group">
                <label>User Name: </label><mark><strong>
    <span th:if="${#fields.hasErrors('userName')}"
          th:errors="*{userName}">Username Error</span></strong></mark>
                <input class="form-control" type="text" id="username" placeholder="Username" th:field="*{userName}"/><br><br>
            </div>
            <div class="form-group">
                <label>Password: </label><mark><strong>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span></strong></mark>
                <input class="form-control" type="text" id="password" placeholder="password" th:field="*{password}"/><br>
            </div><br>
            <select name="departmentId">
                <!--            we need a value of department to pass it in-->
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>

            </select><br>
            Image : <input type="file" name="file"><br/><br/>
            <div th:if="${user.userPicture} !=null">
                <img th:src="${user.userPicture}">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form></div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
